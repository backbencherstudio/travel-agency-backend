services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: travel-agency-backend
    container_name: travel-agency-backend
    ports:
      - "4000:4000"
    environment:
      # Required for hot-reloading to work on Windows
      - CHOKIDAR_USEPOLLING=true
      # 1 second polling interval
      - CHOKIDAR_INTERVAL=1000

      - NODE_ENV=development
      # host.docker.internal is the host machine's IP address
      # - DATABASE_URL=postgresql://postgres:root@host.docker.internal/travel 
      # for use the "postgres" "service" name
      - DATABASE_URL=postgresql://postgres:root@postgres/travel

      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - postgres
      - redis
    command: yarn start:dev-swc

  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: travel
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./dockerfiles/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

volumes:
  postgres_data:
